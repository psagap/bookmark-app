<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Define the animation for rotation -->
    <animateTransform
      id="wheelRotation"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="30s"
      repeatCount="indefinite"/>
  </defs>

  <!-- Background circle (outer rim) -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#fcfcfc" stroke-width="2"/>

  <!-- Inner hub circle -->
  <circle cx="50" cy="50" r="4" fill="#fcfcfc"/>

  <!-- Spokes radiating from center -->
  <g stroke="#fcfcfc" stroke-width="0.5">
    <line x1="50" y1="50" x2="50" y2="10"/>
    <line x1="50" y1="50" x2="73.66" y2="23.66"/>
    <line x1="50" y1="50" x2="85.36" y2="50"/>
    <line x1="50" y1="50" x2="73.66" y2="76.34"/>
    <line x1="50" y1="50" x2="50" y2="90"/>
    <line x1="50" y1="50" x2="26.34" y2="76.34"/>
    <line x1="50" y1="50" x2="14.64" y2="50"/>
    <line x1="50" y1="50" x2="26.34" y2="23.66"/>
  </g>

  <!-- Support structure (triangular base) -->
  <path d="M 30 50 L 50 25 L 70 50" fill="none" stroke="#fcfcfc" stroke-width="1.5"/>
  <line x1="35" y1="45" x2="65" y2="45" stroke="#fcfcfc" stroke-width="0.5"/>
  <line x1="40" y1="40" x2="60" y2="40" stroke="#fcfcfc" stroke-width="0.5"/>
  <line x1="45" y1="35" x2="55" y2="35" stroke="#fcfcfc" stroke-width="0.5"/>

  <!-- Rotating group for baskets -->
  <g id="baskets">
    <!-- Basket 1 (top) -->
    <g transform="translate(50, 10)">
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="rgba(252, 252, 252, 0.3)" stroke="#fcfcfc" stroke-width="0.8"/>
      <rect x="-4" y="4" width="8" height="1.5" fill="#ef4444" stroke="#fcfcfc" stroke-width="0.3"/>
      <circle cx="0" cy="-4" r="1.5" fill="#3b82f6" stroke="#fcfcfc" stroke-width="0.3"/>
    </g>

    <!-- Basket 2 -->
    <g transform="translate(73.66, 23.66)">
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="rgba(252, 252, 252, 0.3)" stroke="#fcfcfc" stroke-width="0.8"/>
      <rect x="-4" y="4" width="8" height="1.5" fill="#ef4444" stroke="#fcfcfc" stroke-width="0.3"/>
      <circle cx="0" cy="-4" r="1.5" fill="#3b82f6" stroke="#fcfcfc" stroke-width="0.3"/>
    </g>

    <!-- Basket 3 -->
    <g transform="translate(85.36, 50)">
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="rgba(252, 252, 252, 0.3)" stroke="#fcfcfc" stroke-width="0.8"/>
      <rect x="-4" y="4" width="8" height="1.5" fill="#ef4444" stroke="#fcfcfc" stroke-width="0.3"/>
      <circle cx="0" cy="-4" r="1.5" fill="#3b82f6" stroke="#fcfcfc" stroke-width="0.3"/>
    </g>

    <!-- Basket 4 -->
    <g transform="translate(73.66, 76.34)">
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="rgba(252, 252, 252, 0.3)" stroke="#fcfcfc" stroke-width="0.8"/>
      <rect x="-4" y="4" width="8" height="1.5" fill="#ef4444" stroke="#fcfcfc" stroke-width="0.3"/>
      <circle cx="0" cy="-4" r="1.5" fill="#3b82f6" stroke="#fcfcfc" stroke-width="0.3"/>
    </g>

    <!-- Basket 5 -->
    <g transform="translate(50, 90)">
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="rgba(252, 252, 252, 0.3)" stroke="#fcfcfc" stroke-width="0.8"/>
      <rect x="-4" y="4" width="8" height="1.5" fill="#ef4444" stroke="#fcfcfc" stroke-width="0.3"/>
      <circle cx="0" cy="-4" r="1.5" fill="#3b82f6" stroke="#fcfcfc" stroke-width="0.3"/>
    </g>

    <!-- Basket 6 -->
    <g transform="translate(26.34, 76.34)">
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="rgba(252, 252, 252, 0.3)" stroke="#fcfcfc" stroke-width="0.8"/>
      <rect x="-4" y="4" width="8" height="1.5" fill="#ef4444" stroke="#fcfcfc" stroke-width="0.3"/>
      <circle cx="0" cy="-4" r="1.5" fill="#3b82f6" stroke="#fcfcfc" stroke-width="0.3"/>
    </g>

    <!-- Basket 7 -->
    <g transform="translate(14.64, 50)">
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="rgba(252, 252, 252, 0.3)" stroke="#fcfcfc" stroke-width="0.8"/>
      <rect x="-4" y="4" width="8" height="1.5" fill="#ef4444" stroke="#fcfcfc" stroke-width="0.3"/>
      <circle cx="0" cy="-4" r="1.5" fill="#3b82f6" stroke="#fcfcfc" stroke-width="0.3"/>
    </g>

    <!-- Basket 8 -->
    <g transform="translate(26.34, 23.66)">
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="rgba(252, 252, 252, 0.3)" stroke="#fcfcfc" stroke-width="0.8"/>
      <rect x="-4" y="4" width="8" height="1.5" fill="#ef4444" stroke="#fcfcfc" stroke-width="0.3"/>
      <circle cx="0" cy="-4" r="1.5" fill="#3b82f6" stroke="#fcfcfc" stroke-width="0.3"/>
    </g>

    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="30s"
      repeatCount="indefinite"/>
  </g>
</svg>
