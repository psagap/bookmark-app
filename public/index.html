<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Library - Web App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 0;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    header p {
      opacity: 0.95;
      font-size: 14px;
    }

    .header-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
      font-size: 14px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 600;
    }

    main {
      padding: 20px 0 40px;
    }

    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .search-box:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .filter-group {
      display: flex;
      gap: 10px;
    }

    .filter-btn, .btn {
      padding: 10px 16px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    .card-image {
      width: 100%;
      height: 160px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      object-fit: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-category {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 8px;
      width: fit-content;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
      line-height: 1.3;
      flex: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-quote {
      font-size: 13px;
      font-style: italic;
      color: #666;
      margin-bottom: 8px;
      padding: 8px;
      background: #f9f9f9;
      border-left: 3px solid #ffd700;
      border-radius: 4px;
      max-height: 60px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .card-meta {
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }

    .tag {
      background: #f0f0f0;
      color: #555;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
    }

    .card-actions {
      display: flex;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }

    .card-action-btn {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .card-action-btn:hover {
      background: #f0f0f0;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      margin: 20px;
    }

    .modal-close {
      float: right;
      font-size: 28px;
      font-weight: 300;
      cursor: pointer;
      color: #999;
      background: none;
      border: none;
    }

    .modal-close:hover {
      color: #333;
    }

    .modal h2 {
      margin-bottom: 20px;
      clear: both;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 13px;
      color: #555;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .modal-btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .modal-btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .header-stats {
        grid-template-columns: repeat(2, 1fr);
      }

      .controls {
        flex-direction: column;
      }

      .search-box {
        min-width: unset;
      }
    }

    /* Tweet Card Styles */
    .tweet-card {
      display: flex;
      flex-direction: column;
      border-left: 4px solid #1d9bf0;
      background: linear-gradient(135deg, #ffffff 0%, #f7f9fa 100%);
    }

    .tweet-card:hover {
      box-shadow: 0 8px 24px rgba(29, 155, 240, 0.2);
      transform: translateY(-4px);
    }

    .tweet-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-bottom: 12px;
      border-bottom: 1px solid #eff3f4;
    }

    .tweet-author-info {
      display: flex;
      gap: 12px;
      flex: 1;
    }

    .tweet-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1d9bf0;
    }

    .tweet-avatar-placeholder {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #eff3f4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .tweet-author-details {
      flex: 1;
    }

    .tweet-author-name {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
      font-size: 15px;
      color: #0f1419;
      word-break: break-word;
    }

    .tweet-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 12px;
      font-weight: bold;
    }

    .tweet-badge.verified {
      background: #1d9bf0;
      color: white;
    }

    .tweet-badge.subscriber {
      background: #ffd700;
      color: #333;
    }

    .tweet-author-handle {
      color: #536471;
      font-size: 13px;
    }

    .tweet-affiliations {
      display: flex;
      gap: 6px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .affiliation {
      display: inline-block;
      background: #eff3f4;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: #536471;
    }

    .tweet-date {
      color: #536471;
      font-size: 13px;
      white-space: nowrap;
    }

    .tweet-content {
      padding: 12px 0;
      flex: 1;
    }

    .tweet-text {
      color: #0f1419;
      font-size: 15px;
      line-height: 1.5;
      word-break: break-word;
      margin-bottom: 12px;
    }

    .tweet-image-container {
      margin-top: 12px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #cfd9de;
    }

    .tweet-image {
      width: 100%;
      height: auto;
      display: block;
      max-height: 300px;
      object-fit: cover;
    }

    .tweet-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid #eff3f4;
    }

    .tweet-stats {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: #536471;
    }

    .tweet-stats .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .tweet-stats .stat:hover {
      color: #1d9bf0;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <div class="container">
        <h1>ðŸ“‘ Bookmark Library</h1>
        <p>Manage and organize all your saved content</p>
        <div class="header-stats">
          <div class="stat">
            <div class="stat-number" id="statTotal">0</div>
            <div>Total Bookmarks</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="statVideos">0</div>
            <div>Videos</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="statText">0</div>
            <div>Articles & Quotes</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="statAudio">0</div>
            <div>Audio</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="statImages">0</div>
            <div>Images</div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Alerts -->
      <div id="alertContainer"></div>

      <!-- Controls -->
      <div class="controls">
        <input
          type="text"
          id="searchInput"
          class="search-box"
          placeholder="Search bookmarks by title, URL, or text..."
        >
        <div class="filter-group" id="categoryFilters"></div>
        <button class="btn btn-primary" id="addBtn">+ Add Bookmark</button>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="loading">
        <div class="spinner"></div>
        <p>Loading bookmarks...</p>
      </div>

      <!-- Content State -->
      <div id="contentState" style="display: none;">
        <div id="gallery" class="gallery"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
          <div class="empty-state-icon">ðŸ“š</div>
          <h2>No bookmarks yet</h2>
          <p>Click "Add Bookmark" or use the Chrome extension to start saving!</p>
        </div>
      </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" id="editModalClose">&times;</button>
        <h2>Edit Bookmark</h2>
        <form id="editForm">
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="editTitle" required>
          </div>
          <div class="form-group">
            <label>URL</label>
            <input type="url" id="editUrl" required>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select id="editCategory">
              <option value="video">Video</option>
              <option value="text">Text/Article</option>
              <option value="audio">Audio</option>
              <option value="image">Image</option>
            </select>
          </div>
          <div class="form-group">
            <label>Type</label>
            <input type="text" id="editSubCategory" placeholder="e.g., youtube-video, article, tweet">
          </div>
          <div class="form-group">
            <label>Tags (comma-separated)</label>
            <input type="text" id="editTags" placeholder="e.g., learning, favorite, to-watch">
          </div>
          <div class="form-group">
            <label>Notes</label>
            <textarea id="editNotes"></textarea>
          </div>
          <div class="modal-actions">
            <button type="submit" class="modal-btn modal-btn-primary">Save Changes</button>
            <button type="button" class="modal-btn modal-btn-secondary" id="deleteBtn">Delete</button>
            <button type="button" class="modal-btn modal-btn-secondary" id="editModalCloseBtn">Close</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" id="addModalClose">&times;</button>
        <h2>Add New Bookmark</h2>
        <form id="addForm">
          <div class="form-group">
            <label>Title *</label>
            <input type="text" id="addTitle" required>
          </div>
          <div class="form-group">
            <label>URL *</label>
            <input type="url" id="addUrl" required>
          </div>
          <div class="form-group">
            <label>Category *</label>
            <select id="addCategory" required>
              <option value="">Select category...</option>
              <option value="video">Video</option>
              <option value="text">Text/Article</option>
              <option value="audio">Audio</option>
              <option value="image">Image</option>
            </select>
          </div>
          <div class="form-group">
            <label>Type</label>
            <input type="text" id="addSubCategory" placeholder="e.g., youtube-video, article, tweet">
          </div>
          <div class="form-group">
            <label>Tags (comma-separated)</label>
            <input type="text" id="addTags" placeholder="e.g., learning, favorite, to-watch">
          </div>
          <div class="form-group">
            <label>Notes</label>
            <textarea id="addNotes"></textarea>
          </div>
          <div class="modal-actions">
            <button type="submit" class="modal-btn modal-btn-primary">Add Bookmark</button>
            <button type="button" class="modal-btn modal-btn-secondary" id="addModalCloseBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
