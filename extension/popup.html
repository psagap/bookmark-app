<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save to Mind</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Timer Line -->
    <div class="timer-container">
      <div id="timer-line" class="timer-line"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <div class="header">
        <div class="site-info">
          <h1 id="page-title">Loading...</h1>
          <span id="page-domain"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="tags-input">TAGS</label>
        <input type="text" id="tags-input" placeholder="Add tags..." autocomplete="off">
      </div>

      <div class="form-group">
        <label for="note-input">NOTE</label>
        <textarea id="note-input" placeholder="Add a note about this page..." rows="3"></textarea>
      </div>

      <div class="actions">
        <button id="save-btn" class="creepy-btn">
          <span class="creepy-btn__content">Save to Mind</span>
        </button>
        <button id="cancel-btn" class="text-btn">Cancel</button>
      </div>
    </div>

    <!-- Success State -->
    <div id="success-state" class="hidden">
      <div class="success-content">
        <div class="eye-animation">
          <div class="eye"></div>
        </div>
        <h2 class="intriguing-text">Consumed.</h2>
      </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden">
      <p id="error-message">Something went wrong.</p>
      <button id="retry-btn" class="creepy-btn">Try Again</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
